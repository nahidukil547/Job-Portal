<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Your Account</title>
    <style>
        :root {
            --primary-color: #00ff7f;
            --primary-dark: #00cc66;
            --bg-light: #f0fff4;
            --text-dark: #222;
            --input-border: #00e676;
            --shadow-color: rgba(0, 255, 127, 0.2);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-light);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }

        .card {
            margin-top:120px ;
            background-color: #fff;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            border-radius: 15px;
            box-shadow: 0 10px 30px var(--shadow-color);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h2 {
            color: var(--primary-dark);
            text-align: center;
            margin-bottom: 25px;
            font-size: 28px;
            font-weight: 600;
        }

        form label {
            display: block;
            margin-bottom: 6px;
            color: var(--text-dark);
            font-weight: 500;
            font-size: 15px;
        }

        form input,
        form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 18px;
            border: 1.5px solid var(--input-border);
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
        }

        form input:focus,
        form textarea:focus {
            outline: none;
            border-color: var(--primary-dark);
            box-shadow: 0 0 5px var(--shadow-color);
        }

        .errorlist {
            color: red;
            font-size: 14px;
            margin: -12px 0 10px;
        }

        button {
            width: 100%;
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: var(--primary-dark);
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .login-link a {
            color: var(--primary-dark);
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="card" >
    <h2>Create Your Account</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.non_field_errors }}

        <label for="{{ form.first_name.id_for_label }}">First Name</label>
        {{ form.first_name }}
        {{ form.first_name.errors }}
        {% for field in form %}
            {% if field.name != 'first_name' %}
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
                {{ field.errors }}
            {% endif %}
        {% endfor %}

        <button type="submit">Register</button>
    </form>

    <div class="login-link">
        Already have an account? <a href="{% url "login" %}">Login here</a>
    </div>
</div>


</body>
</html>
