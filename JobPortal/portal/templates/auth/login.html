<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login to Your Account</title>
    <style>
        :root {
            --primary: #00ff7f;
            --primary-dark: #00cc66;
            --bg: #f0fff4;
            --text: #222;
            --error: #ff4d4f;
        }

        * {
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .login-card {
            background-color: #fff;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 255, 127, 0.2);
        }

        .login-card h2 {
            text-align: center;
            color: var(--primary-dark);
            margin-bottom: 25px;
        }

        form label {
            display: block;
            margin-bottom: 6px;
            color: var(--text);
            font-weight: 500;
        }

        form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 18px;
            border: 1.5px solid var(--primary);
            border-radius: 8px;
            font-size: 15px;
            transition: border 0.3s;
        }

        form input:focus {
            outline: none;
            border-color: var(--primary-dark);
            box-shadow: 0 0 5px rgba(0, 255, 127, 0.2);
        }

        .messages {
            color: var(--error);
            margin-bottom: 15px;
            font-size: 14px;
        }

        button {
            width: 100%;
            background-color: var(--primary);
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: var(--primary-dark);
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .register-link a {
            color: var(--primary-dark);
            text-decoration: none;
            font-weight: 500;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
        
    </style>
</head>
<body>

<div class="login-card">
    <h2>Login</h2>

    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}

        <label for="email">Email</label>
        <input type="email" name="email" required placeholder="you@example.com">

        <label for="password">Password</label>
        <input type="password" name="password" required placeholder="Enter Your Password">

        <button type="submit">Login</button>
    </form>

    <div class="register-link">
        Donâ€™t have an account? <a href="{% url 'register' %}">Register here</a>
    </div>
</div>

</body>
</html>
